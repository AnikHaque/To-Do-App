<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS link  -->
    <link rel="stylesheet" href="style.css">

    <title>To Do App</title>
  </head>
  <body>
      <h1 class="text-center text-secondary fw-bold mt-3">TO-DO-APP</h1>
      <p class="text-center">Add your upcoming recent work here</p>
    <!-- grid layout  -->
    <section>
        <div class="container to-do mt-5 p-5">
            <div class="row">
              <div class="col-12 col-lg-12 col-md-12 col-sm-12">
    
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Bangladesh Time</label>
                    <input type="email" class="form-control" id="add-time-field" placeholder="Enter the time">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Enter upcoming Task</label>
                    <textarea  class="form-control" id="add-task-field" rows="3" placeholder="Enter the task"></textarea>
                  </div>
                  <button id="task-button" class="btn btn-info">Add Task</button>
    
                    </div>
                  </div>
              </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
              <div class="col-12 col-lg-7 col-md-12 col-sm-12">
                <span id="" >
                    <h5 class="mt-5 mx-5 mb-4">Upcoming Task:</h5>
                    
                    <textarea name="" id="add-work" cols="45" rows="5"></textarea>
                </span>
              </div>
              <div class="col-12 col-lg-5 col-md-12 col-sm-12">
                <span id="">
                    <h5 class="mt-5 mx-5 mb-4">Work Time: </h5>
                    
                    <textarea name="" id="add-time" cols="45" rows="5"></textarea>
                </span>
              </div>
             
            </div>
          </div>
    </section>
   
         
      </div>

<!-- js linkup  -->
      <script src="script.js"></script>

</html>
